        async function initFirebase() {

                    const config = JSON.parse(__firebase_config);
                    firebase.initializeApp(config);
                    db = firebase.firestore();
                    auth = firebase.auth();
                    appId = typeof __app_id !== 'undefined' ? __app_id : 'central-luisinho';

                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        const res = await auth.signInWithCustomToken(__initial_auth_token);
                        currentUser = res.user;
                    } else {
                        const res = await auth.signInAnonymously();
                        currentUser = res.user;
                    }
                    
                    if (currentUser) fetchUserNick();
                }
            } catch (e) { console.error("Firebase falhou", e); }
        }

                snapshot.forEach(doc => {

        function getCoords(e) {
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { clientX, clientY };
        }

        // --- Ranking Logic ---
        async function saveScore(nick, score) {
            if (!currentUser || !db) return;
            const collectionRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('ranking');
            try {
                const snapshot = await collectionRef.get();
                let existingDocId = null;
                let oldScore = 0;
                snapshot.forEach(doc => {
                    if (doc.data().userId === currentUser.uid) {
                        existingDocId = doc.id;
                        oldScore = doc.data().score;
                    }
                });

                if (existingDocId) {
                    await collectionRef.doc(existingDocId).update({
                        nick: nick || 'An√≥nimo',
                        score: Math.max(score, oldScore),
                        timestamp: Date.now()
                    });
                } else {
                    await collectionRef.add({
                        userId: currentUser.uid, nick: nick || 'An√≥nimo', score: score, timestamp: Date.now()
                    });
                }
                userNick = nick;
                showRanking();
            } catch (e) { console.error("Falha ao salvar", e); }
        }

        function showRanking() {
            const modal = document.getElementById('rankingModal');
            const list = document.getElementById('rankingList');
            if (!modal || !list) return;
            modal.style.display = 'flex';
            list.innerHTML = '<p class="text-gray-500 italic uppercase py-4">A carregar recordes...</p>';
            if (!db) return;

            const collectionRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('ranking');
            collectionRef.onSnapshot((snapshot) => {
                const umMesMs = 30 * 24 * 60 * 60 * 1000, agora = Date.now();
                let data = [];
                snapshot.forEach(doc => {
                    const item = doc.data();
                    if (agora - item.timestamp < umMesMs) data.push(item);
                });
                data.sort((a, b) => b.score - a.score);
                list.innerHTML = data.length ? '' : '<p class="text-gray-400 uppercase font-bold py-4">Ranking Vazio!</p>';
                data.slice(0, 15).forEach((item, index) => {
                    const isMe = currentUser && item.userId === currentUser.uid;
                    list.innerHTML += `
                        <div class="flex justify-between items-center bg-gray-100 p-2 rounded border-l-4 ${isMe ? 'border-indigo-600 bg-indigo-50' : (index === 0 ? 'border-yellow-400' : 'border-teal-500')} mb-1 shadow-sm">
                            <span class="font-bold text-gray-700 text-sm">${index + 1}¬∫ ${item.nick} ${isMe ? '(Tu)' : ''}</span>
                            <span class="font-black text-teal-600 text-sm">${item.score} pts</span>
                        </div>
                    `;
                });
            });
        }

        window.closeRanking = () => { document.getElementById('rankingModal').style.display = 'none'; };

        // --- Render: Confetche ---
        function renderConfetti() {
            const content = document.getElementById('gameContent');
            content.innerHTML = `
                <div id="gameOverOverlay" class="p-6">
                    <img src="https://i.postimg.cc/LsVbsvKL/luis-gifdedo.gif" class="max-w-[180px] mb-4 rounded-lg shadow-2xl border-4 border-red-500">

                    <button id="saveBtn" class="w-full bg-teal-600 text-white font-black py-4 px-8 rounded-xl uppercase shadow-lg hover:bg-teal-700 transition active:scale-95">üíæ Salvar Nick e Pontos</button>
                    <button onclick="resetConfetti()" class="mt-6 text-sm text-gray-500 font-bold uppercase underline">Jogar de novo</button>
                </div>
                <h2 class="text-xl font-black text-teal-700 uppercase mb-2">Festa do Confete!</h2>
                <div class="flex items-center justify-center gap-3 mb-2">
                    <div class="font-bold text-lg text-teal-800">PONTOS: <span id="scoreDisplay">${confettiScore}</span></div>
                    <button onclick="showRanking()" class="bg-teal-100 p-2 rounded-full border-2 border-teal-300 hover:bg-teal-200 transition shadow-sm active:scale-90" title="Ver Ranking">üèÜ</button>
                    <div class="text-xs font-bold text-red-500">ERROS: <span id="missDisplay">${confettiMisses}</span>/10</div>
                </div>
                <canvas id="confettiCanvas"></canvas>
            `;
            const canvas = document.getElementById('confettiCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = canvas.offsetWidth; canvas.height = 450;
            let particles = [];
            let man = { x: canvas.width/2 - 100, y: canvas.height - 240, dx: 3, dy: 2, open: false, isCoughing: false, coughStage: 0 };
            let lastUpdate = Date.now();
            const addP = (e) => {
                if (currentGame !== 'confetti' || confettiMisses >= 10) return;
                const r = canvas.getBoundingClientRect(), c = getCoords(e);
                particles.push({ x: c.clientX - r.left, y: c.clientY - r.top, speed: -5, color: `hsl(${Math.random()*360}, 100%, 50%)` });
            };
            canvas.onmousedown = addP; canvas.ontouchstart = (e) => { e.preventDefault(); addP(e); };
            function loop() {
                if (currentGame !== 'confetti') return;
                if (confettiMisses >= 10) {
                    const ov = document.getElementById('gameOverOverlay'); if(ov) ov.style.display = 'flex';
                    const inp = document.getElementById('playerNick'); if(inp) inp.value = userNick;
                    return;
                }
                ctx.clearRect(0,0,canvas.width, canvas.height);
                man.x += man.dx; if (man.x + 200 > canvas.width || man.x < 0) man.dx *= -1;
                man.y += man.dy; if (man.y + 240 > canvas.height || man.y < canvas.height/4) man.dy *= -1;
                if (!man.isCoughing && Date.now() - lastUpdate > 1200) { man.open = !man.open; lastUpdate = Date.now(); }
                let img = man.isCoughing ? (man.coughStage === 1 ? manImages.cough : manImages.cough2) : (man.open ? manImages.open : manImages.idle);
                ctx.drawImage(img, man.x, man.y, 200, 240);
                particles.forEach((p, i) => {
                    p.y += p.speed; ctx.fillStyle = p.color; ctx.beginPath(); ctx.arc(p.x, p.y, 6, 0, Math.PI*2); ctx.fill();
                    const bx = man.x + 50, bw = 100, by = man.y, bh = 100;
                    if (p.x > bx && p.x < bx + bw && p.y > by && p.y < by + bh) {
                        confettiScore++; document.getElementById('scoreDisplay').innerText = confettiScore;
                        particles.splice(i, 1); man.isCoughing = true; man.coughStage = 1;
                        setTimeout(() => man.coughStage = 2, 200); setTimeout(() => { man.isCoughing = false; lastUpdate = Date.now(); }, 400);
                    } else if (p.y < 0) {
                        confettiMisses++; document.getElementById('missDisplay').innerText = confettiMisses; particles.splice(i, 1);
                    }
                });
                confettiGameInstance = requestAnimationFrame(loop);
            }
            loop();
            const saveBtn = document.getElementById('saveBtn');
            if(saveBtn) saveBtn.onclick = () => { saveScore(document.getElementById('playerNick').value, confettiScore); resetConfetti(); };
        }

        window.resetConfetti = () => { confettiScore = 0; confettiMisses = 0; renderConfetti(); };

        // --- Customizador de Rosto (Com indica√ß√£o de bot√£o ativo) ---
        function renderFaceCustomizer() {
            const content = document.getElementById('gameContent');
            
            // Fun√ß√£o para verificar se a ferramenta est√° ativa e retornar a classe
            const getToolClass = (t) => currentTool === t ? 'tool-btn active' : 'tool-btn';

            content.innerHTML = `
                <div id="faceCustomizer">
                    <div class="drawing-controls">
                        <button id="toolSelect" class="${getToolClass('select')} uppercase">üëÜ MOVER</button>
                        <button id="toolBrush" class="${getToolClass('brush')} uppercase">üñåÔ∏è PINCEL</button>
                        <button id="toolEraser" class="${getToolClass('eraser')} uppercase">üßΩ APAGAR</button>
                        <input type="color" id="brushColor" value="#000000" class="h-8 w-8 cursor-pointer border-none p-0">
                        <button id="clearBtn" class="bg-red-500 text-white px-3 py-2 rounded shadow text-xs font-bold uppercase hover:bg-red-600 transition">Limpar</button>
                    </div>
                    <div id="drawingArea"><canvas id="drawingCanvas"></canvas></div>
                    <div id="accessoriesContainer"></div>
                </div>
            `;
            const area = document.getElementById('drawingArea'), canvas = document.getElementById('drawingCanvas'), ctx = canvas.getContext('2d');
            let drawing = false;

            const deselectAll = () => {
                document.querySelectorAll('.accessory-wrapper').forEach(w => w.classList.remove('active'));
            };

            setTimeout(() => {
                canvas.width = area.offsetWidth; canvas.height = area.offsetHeight;
                
                area.onclick = (e) => {
                    if (e.target === area || e.target === canvas) deselectAll();
                };

                const setT = (t) => { 
                    currentTool = t; 
                    document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active')); 
                    const btn = document.getElementById('tool' + t.charAt(0).toUpperCase() + t.slice(1));
                    if(btn) btn.classList.add('active'); 
                    canvas.classList.toggle('drawing-active', t !== 'select'); 
                    if(t !== 'select') deselectAll();
                };

                document.getElementById('toolSelect').onclick = () => setT('select'); 
                document.getElementById('toolBrush').onclick = () => setT('brush'); 
                document.getElementById('toolEraser').onclick = () => setT('eraser');
                
                document.getElementById('clearBtn').onclick = () => { 
                    ctx.clearRect(0,0,canvas.width, canvas.height); 
                    document.querySelectorAll('.accessory-wrapper').forEach(w => w.remove()); 
                };

                const sD = (e) => { 
                    if(currentTool === 'select') return; 
                    drawing = true; 
                    const rect = canvas.getBoundingClientRect(), c = getCoords(e); 
                    ctx.beginPath(); ctx.moveTo(c.clientX - rect.left, c.clientY - rect.top); 
                };
                
                const dM = (e) => { 
                    if(!drawing) return; 
                    const rect = canvas.getBoundingClientRect(), c = getCoords(e); 
                    ctx.lineWidth = 5; ctx.lineCap = 'round'; ctx.strokeStyle = document.getElementById('brushColor').value; 
                    ctx.globalCompositeOperation = currentTool === 'eraser' ? 'destination-out' : 'source-over'; 
                    ctx.lineTo(c.clientX - rect.left, c.clientY - rect.top); ctx.stroke(); 
                };

                canvas.onmousedown = sD; canvas.ontouchstart = (e) => { e.preventDefault(); sD(e); }; 
                canvas.onmousemove = dM; canvas.ontouchmove = (e) => { e.preventDefault(); dM(e); }; 
                window.onmouseup = window.ontouchend = () => drawing = false;

                const cont = document.getElementById('accessoriesContainer');
                ALL_ACCESSORIES.forEach(acc => {
                    const div = document.createElement('div'); div.className = 'accessory-item shadow-sm hover:scale-105 transition'; div.innerHTML = `<img src="${acc.src}">`;
                    div.onclick = () => {
                        const wrap = document.createElement('div'); 
                        wrap.className = 'accessory-wrapper'; 
                        wrap.style.width = '120px'; wrap.style.height = '120px'; 
                        wrap.style.left = '50px'; wrap.style.top = '50px';
                        wrap.innerHTML = `<img src="${acc.src}"><div class="delete-handle">X</div><div class="resize-handle"></div>`;
                        
                        let drag = false, resiz = false, sX, sY, sW, sH;

                        const onS = (e) => {
                            if(currentTool !== 'select') return;
                            e.stopPropagation(); 
                            deselectAll();
                            wrap.classList.add('active');
                            const co = getCoords(e); sX = co.clientX; sY = co.clientY; sW = wrap.offsetWidth; sH = wrap.offsetHeight;
                            if (e.target.classList.contains('delete-handle')) { wrap.remove(); return; }
                            if (e.target.classList.contains('resize-handle')) { resiz = true; drag = false; }
                            else { 
                                drag = true; resiz = false; 
                                wrap.dataset.oX = co.clientX - wrap.offsetLeft; 
                                wrap.dataset.oY = co.clientY - wrap.offsetTop; 
                            }
                            const onM = (me) => {
                                const mc = getCoords(me);
                                if (drag) { wrap.style.left = (mc.clientX - wrap.dataset.oX) + 'px'; wrap.style.top = (mc.clientY - wrap.dataset.oY) + 'px'; }
                                else if (resiz) { wrap.style.width = Math.max(30, sW + (mc.clientX - sX)) + 'px'; wrap.style.height = Math.max(30, sH + (mc.clientY - sY)) + 'px'; }
                            };
                            const onE = () => { drag = resiz = false; document.removeEventListener('mousemove', onM); document.removeEventListener('mouseup', onE); document.removeEventListener('touchmove', onM); document.removeEventListener('touchend', onE); };
                            document.addEventListener('mousemove', onM); document.addEventListener('mouseup', onE); document.addEventListener('touchmove', onM, {passive: false}); document.addEventListener('touchend', onE);
                        };
                        wrap.onmousedown = onS; wrap.ontouchstart = (e) => { e.preventDefault(); onS(e); }; 
                        area.appendChild(wrap);
                    }; 
                    cont.appendChild(div);
                });
            }, 100);
        }

            const txt = document.getElementById('meme-txt'), img = document.getElementById('meme-img');
            txt.innerText = "üßø A ANALISAR O TEU N√çVEL DE CAOS..."; img.style.display = 'none';

                    <h2 class="text-xl font-black mb-4 uppercase">üîÆ QUE LUISINHO VC √â HOJE?</h2>

                        <p id="meme-txt" class="text-yellow-300 font-bold mb-4 text-md uppercase font-black italic px-2 text-center">VAMOS VER O QU√ÉO ESTRAGADO TU EST√ÅS HOJE!</p>
                        <img id="meme-img" src="" class="max-h-[250px] rounded-lg hidden shadow-2xl border-2 border-white object-contain">
                    </div>
                    <button onclick="sortearMeme()" class="w-full py-5 bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-500 hover:to-indigo-500 font-black rounded-xl active:scale-95 transition shadow-lg text-lg uppercase italic">

                    </button>
                </div>
            `;

        function switchGame(name) {
            currentGame = name; cancelAnimationFrame(confettiGameInstance);
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.toggle('active', btn.dataset.game === name));
            if (name === 'confetti') renderConfetti();
            else if (name === 'faceCustomizer') renderFaceCustomizer();
            else if (name === 'oraculo') renderOraculo();
        }

        document.getElementById('tabMenu').onclick = (e) => { if (e.target.dataset.game) switchGame(e.target.dataset.game); };

        window.onload = async () => { await initFirebase(); switchGame('confetti'); };
    </script>
