    <script>
        let isLive = false;
        const TIKTOK_LIVE_URL = "https://www.tiktok.com/@luisinhohumor/live"; 
        
        const liveButton = document.getElementById('live-button');
        const liveText = document.getElementById('live-text');
        const liveStatusDot = document.getElementById('live-status-dot');
        const messageBox = document.getElementById('message-box');

        function showMessage(message, color = 'text-green-500') {
            messageBox.textContent = message;
            messageBox.className = `mt-2 text-sm font-medium h-4 ${color}`;
            setTimeout(() => { messageBox.textContent = ''; }, 3000);
        }

        function toggleLiveStatus() {
            isLive = !isLive;
            if (isLive) {
                liveButton.style.background = 'linear-gradient(90deg, #ef4444, #dc2626)';
                liveButton.classList.add('online-blink', 'shadow-red-500/50');
                liveButton.classList.remove('bg-gray-500', 'border-gray-400');
                liveText.textContent = 'ðŸ”¥ AO VIVO AGORA! Clique!';
                liveStatusDot.classList.remove('bg-gray-700');
                liveStatusDot.classList.add('bg-red-400', 'online-blink');
                
                liveButton.onclick = () => window.open(TIKTOK_LIVE_URL, '_blank');
            } else {
                liveButton.style.background = '';
                liveButton.classList.remove('online-blink', 'shadow-red-500/50');
                liveButton.classList.add('bg-gray-500', 'border-gray-400');
                liveText.textContent = 'LIVE NO TIKTOK (Offline)';
                liveStatusDot.classList.remove('bg-red-400', 'online-blink');
                liveStatusDot.classList.add('bg-gray-700');
                liveButton.onclick = toggleLiveStatus;
            }
        }

        function shareProfile() {
            if (navigator.share) {
                navigator.share({ title: document.title, url: window.location.href }).then(() => showMessage('Compartilhado!'));
            } else {
                navigator.clipboard.writeText(window.location.href).then(() => showMessage('Link copiado!', 'text-blue-600'));
            }
        }

        document.addEventListener('DOMContentLoaded', toggleLiveStatus);
    </script>
