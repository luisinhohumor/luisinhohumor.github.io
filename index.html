    <script>
        const messageBox = document.getElementById('message-box');

        function showMessage(message, color = 'text-green-500') {
            messageBox.textContent = message;
            messageBox.className = `mt-2 text-sm font-medium h-4 ${color}`;
            setTimeout(() => { messageBox.textContent = ''; }, 3000);
        }

        function shareProfile() {
            if (navigator.share) {
                navigator.share({ title: document.title, url: window.location.href }).then(() => showMessage('Compartilhado!'));
            } else {
                navigator.clipboard.writeText(window.location.href).then(() => showMessage('Link copiado!', 'text-blue-600'));

        }
